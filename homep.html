<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(21,67,96,0.12);
            padding: 32px 24px 24px 24px;
            position: relative;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .top-left {
            width: 120px;
            height: auto;
        }
        .top-right {
            width: 80px;
            height: auto;
        }
        .nam {
            text-align: center;
            margin-bottom: 16px;
        }
        .nam h2 {
            font-size: 1.6rem;
            color: #154360;
            margin: 0;
        }
        #datetime {
            text-align: center;
            margin-bottom: 24px;
        }
        #greeting {
            font-size: 1.3rem;
            color: #2874A6;
            margin-bottom: 8px;
        }
        #time, #date {
            font-size: 1.1rem;
            color: #154360;
            margin-bottom: 4px;
        }
        .links {
            text-align: center;
            margin-top: 12px;
        }
        .btn {
            background: linear-gradient(90deg, #154360 60%, #2874A6 100%);
            color: #fff;
            padding: 12px 32px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            margin: 8px 4px;
            box-shadow: 0 2px 8px rgba(21,67,96,0.08);
            transition: background 0.2s, box-shadow 0.2s;
            display: inline-block;
        }
        .btn:hover {
            background: linear-gradient(90deg, #D35400 60%, #E74C3C 100%);
            box-shadow: 0 4px 16px rgba(211,84,0,0.12);
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 16px 4vw;
            }
            .top-left, .top-right {
                width: 60px;
            }
            .nam h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="logo.png" alt="Logo" class="top-left">
            <img src="atushelogo.png" alt="Atushe Logo" class="top-right">
        </div>
        <div class="nam">
            <h2>Laptop and Car Gate Scan</h2>
        </div>
        <div id="datetime">
            <h1 id="greeting">Good Morning!</h1>
            <h1 id="time"></h1>
            <h1 id="date"></h1>
        </div>
        <div class="links">
            <a href="login.html" class="btn">Login</a>
            <a href="register.html" class="btn">Sign Up</a>
        </div>
    </div>
    <script>
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var day = now.getDate();
            var month = now.getMonth() + 1;
            var year = now.getFullYear();
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            day = day < 10 ? '0' + day : day;
            month = month < 10 ? '0' + month : month;
            document.getElementById('time').innerText = hours + ':' + minutes + ':' + seconds;
            document.getElementById('date').innerText = day + '/' + month + '/' + year;
            var greeting = document.getElementById('greeting');
            if (hours < 12) {
                greeting.innerText = "Good Morning!";
            } else if (hours < 18) {
                greeting.innerText = "Good Afternoon!";
            } else {
                greeting.innerText = "Good Evening!";
            }
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
